<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="contenedor">
        <div class="calculadora">
            <div class="display" id="display">0</div>
                <div class="tecladonumeros">
                  <div class="boton rojo">C</div>
                  <div class="boton">(</div>
                  <div class="boton">)</div>
                  <div class="boton color">%</div>
                  <div class="boton">7</div>
                  <div class="boton">8</div>
                  <div class="boton">9</div>
                  <div class="boton color">*</div>
                  <div class="boton">4</div>
                  <div class="boton">5</div>
                  <div class="boton">6</div>
                  <div class="boton color">/</div>
                  <div class="boton">1</div>
                  <div class="boton">2</div>
                  <div class="boton">3</div>
                  <div class="boton color">-</div>
                  <div class="boton verde ultimo">=</div>
                  <div class="boton">0</div>
                  <div class="boton">.</div>
                  <div class="boton color ultimo2">+</div>
                </div>
        </div>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
